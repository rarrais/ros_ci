language: generic
services:
  - docker

env:
  global:
    - AFTER_SCRIPT='wget -O - https://raw.githubusercontent.com/rarrais/ros_coverage/master/code-coverage.sh | bash'
    - BUILDER=catkin_make
    - ADDITIONAL_DEBS="python-coverage curl jq gcovr"
    - ci_env=`bash <(curl -s https://codecov.io/env)`
    - DOCKER_RUN_OPTS='ci_env -e CATKIN_TEST_COVERAGE=1 -e CODACY_PROJECT_TOKEN'
  matrix:
    - ROS_DISTRO="melodic"
install:
  - git clone --quiet --depth 1 https://github.com/ros-industrial/industrial_ci.git .industrial_ci -b master
script:
  - .industrial_ci/travis.sh